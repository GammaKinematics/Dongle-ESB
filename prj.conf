CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_ESB=y
#CONFIG_DK_LIBRARY=y
CONFIG_CLOCK_CONTROL=y

# USB HID Device Support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_MANUFACTURER="ZMK Project"
CONFIG_USB_DEVICE_PRODUCT="ESB HID Receiver"
CONFIG_USB_DEVICE_VID=0x1d50
CONFIG_USB_DEVICE_PID=0x615e

# HID Configuration  
CONFIG_USB_HID_POLL_INTERVAL_MS=1
CONFIG_USB_HID_REPORTS=1

# Optional: Disable console for production
# CONFIG_CONSOLE=n
# CONFIG_UART_CONSOLE=n

# Logging
CONFIG_LOG=y
CONFIG_USB_DEVICE_LOG_LEVEL_ERR=y